# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
    paths:
      - 'index.html'
      - 'css/**'
      - 'js/**'
      - 'ts/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  Deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  Screenshot:
    name: Screenshot
    runs-on: ubuntu-latest
    needs: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        env:
          fetch-depth: "1"

      - name: Install capture-website-cli
        run: npm install --global capture-website-cli

      - name: Install chrome
        uses: browser-actions/setup-chrome@v1

      - name: Screenshot Floorplan
        run: capture-website https://karldaeubel.github.io/PenAndPaperFloorplanner/ --overwrite --delay=2 --full-page --module=js/example.js --launch-options='{"headless":"false","args":["--start-maximized", "--no-sandbox", "--disable-setuid-sandbox"]}' --width="1920" --height="1080" --click-element='#floorplanButton' --wait-for-element="#loadFloorplanButton" --output=images/Screenshot-Floorplan.png

      - name: Screenshot Room
        run: capture-website https://karldaeubel.github.io/PenAndPaperFloorplanner/ --overwrite --delay=2 --full-page --module=js/example.js --launch-options='{"headless":"false","args":["--start-maximized", "--no-sandbox", "--disable-setuid-sandbox"]}' --width="1920" --height="1080" --click-element='#roomButton' --wait-for-element="#addLabelButton" --output=images/Screenshot-Room.png

      - name: Screenshot Furniture
        run: capture-website https://karldaeubel.github.io/PenAndPaperFloorplanner/ --overwrite --delay=2 --full-page --module=js/example.js --launch-options='{"headless":"false","args":["--start-maximized", "--no-sandbox", "--disable-setuid-sandbox"]}' --width="1920" --height="1080" --click-element='#furnitureButton' --wait-for-element="#addFurnitureButton" --output=images/Screenshot-Furniture.png

      - name: Screenshot Presentation
        run: capture-website https://karldaeubel.github.io/PenAndPaperFloorplanner/ --overwrite --delay=2 --full-page --module=js/example.js --launch-options='{"headless":"false","args":["--start-maximized", "--no-sandbox", "--disable-setuid-sandbox"]}' --width="1920" --height="1080" --click-element='#presentationButton' --wait-for-element="#edgeLabelCheckbox" --output=images/Screenshot-Presentation.png

      - name: Add and Commit
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Updated Screenshots.'
